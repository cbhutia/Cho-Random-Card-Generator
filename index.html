<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-success container">
    <div class="pokerCard rounded-4 bg-white">
      <div class="symbol-top mx-4"></div>
      <div class="number"></div>
      <div class="symbol-bottom mx-4"></div>
    </div>
    <button type="button" class="btn btn-light"></button>
    <input type="text" id="card-width" placeholder="Enter card width" />
    <input type="text" id="card-height" placeholder="Enter card height" />
    <div id="timer"></div>
    <script src="/script.js"></script>
  </body>
</html>
